services:
  hallvoice:
    hostname: hallvoice
    restart: unless-stopped
    build:
      dockerfile: Dockerfile.porte
    environment:
      - PYTHONUNBUFFERED=1
    volumes:
      - ./src:/hallvoice
      - ./config:/hallvoice/config
      - ./logs:/hallvoice/logs
    devices:
      - /dev/snd:/dev/snd
    networks:
      - default
  purge_api:
    hostname: purgeapi
    restart: unless-stopped
    build:
      dockerfile: Dockerfile.API
    environment:
      - PYTHONUNBUFFERED=1
    volumes:
      - ./src:/hallvoice
      - ./config:/hallvoice/config
      - ./logs:/hallvoice/logs
    networks:
      - default
  redis:
    image: redis:latest
    hostname: redis
    restart: unless-stopped
    volumes:
      - ./cache:/data
    ports:
      - 8000:8000
    networks:
      - default
networks:
  default:
